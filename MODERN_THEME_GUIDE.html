============================================
CUSTOMIZATION TIPS
============================================

1. Untuk mengubah warna primary:
   Ganti #06b6d4 dengan warna pilihan Anda

2. Untuk mengubah blur effect:
   Ubah nilai backdrop-filter: blur(10px) ke blur(5px) atau blur(15px)

3. Untuk mengubah shadow intensity:
   Ubah rgba opacity atau spread values

4. Untuk mengubah animation speed:
   Ubah transition duration (0.3s) ke waktu lain

5. Untuk disable glassmorphism:
   Set backdrop-filter: none
